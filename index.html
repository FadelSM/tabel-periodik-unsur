<style>
  :root{
    --bg:#0b1020;
    --ink:#e8edf7;
    --muted:#9fb0d0;
    --card:#151b33;
    --accent:#6ac6ff;
    --grid-gap:6px;
    --radius:14px;

    /* warna kategori */
    --alkali:#ff6b6b;
    --alkaline:#ffb86b;
    --lanth:#ffda6b;
    --act:#ffd0a6;
    --transition:#69d3b5;
    --post:#5ec7ff;
    --metalloid:#b388ff;
    --nonmetal:#6de06d;
    --halogen:#f779d0;
    --noble:#8ad1ff;
    --unknown:#8892a7;
  }
  *{box-sizing:border-box}
  body{
    margin:0; font-family:Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Noto Sans", sans-serif;
    background: radial-gradient(1200px 800px at 20% -10%, #1b2444 0%, #0b1020 55%) fixed, var(--bg);
    color:var(--ink);
  }
  header{
    max-width:1200px; margin:24px auto 8px; padding:0 16px;
    display:flex; align-items:center; justify-content:space-between; gap:12px;
  }
  h1{font-size:clamp(1.2rem,2.2vw,1.75rem); margin:0; letter-spacing:.3px}
  .toolbar{display:flex; gap:8px; flex-wrap:wrap}
  .chip{
    display:flex; align-items:center; gap:8px; padding:8px 10px; border-radius:999px; font-size:.85rem;
    background:rgba(255,255,255,.04); color:var(--muted); border:1px solid rgba(255,255,255,.06);
  }
  .dot{width:12px; height:12px; border-radius:50%}
  .legend{max-width:1200px; margin:0 auto; padding:0 16px 10px; display:flex; gap:8px; flex-wrap:wrap}
  .wrap{
    max-width:1200px; margin:0 auto; padding:8px 16px 40px;
  }
  .grid{
    display:grid;
    grid-template-columns: repeat(18, minmax(40px, 1fr));
    gap:var(--grid-gap);
  }
  .cell{
    position:relative; background:linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
    border:1px solid rgba(255,255,255,.06);
    border-radius:10px; padding:8px; min-height:64px; cursor:pointer;
    transition:transform .12s ease, box-shadow .12s ease, border-color .12s ease;
    user-select:none; -webkit-user-select:none;
  }
  .cell:hover{ transform:translateY(-2px); box-shadow:0 8px 20px rgba(0,0,0,.35); border-color: rgba(255,255,255,.18); }
  .cell .num{position:absolute; top:6px; left:8px; font-size:.75rem; color:var(--muted)}
  .cell .sym{display:block; font-weight:800; font-size:1.1rem; line-height:1; margin-top:10px}
  .cell .name{font-size:.7rem; color:var(--muted); margin-top:4px; line-height:1; white-space:nowrap; overflow:hidden; text-overflow:ellipsis}
  .cell .grp{font-size:.6rem; opacity:.7; text-align: right; margin-top: 2px;}
  .cell[data-cat="alkali"]{ background: linear-gradient(180deg, color-mix(in srgb, var(--alkali) 18%, transparent), rgba(255,255,255,.02)); }
  .cell[data-cat="alkaline"]{ background: linear-gradient(180deg, color-mix(in srgb, var(--alkaline) 22%, transparent), rgba(255,255,255,.02)); }
  .cell[data-cat="transition"]{ background: linear-gradient(180deg, color-mix(in srgb, var(--transition) 16%, transparent), rgba(255,255,255,.02)); }
  .cell[data-cat="post"]{ background: linear-gradient(180deg, color-mix(in srgb, var(--post) 18%, transparent), rgba(255,255,255,.02)); }
  .cell[data-cat="metalloid"]{ background: linear-gradient(180deg, color-mix(in srgb, var(--metalloid) 18%, transparent), rgba(255,255,255,.02)); }
  .cell[data-cat="nonmetal"]{ background: linear-gradient(180deg, color-mix(in srgb, var(--nonmetal) 16%, transparent), rgba(255,255,255,.02)); }
  .cell[data-cat="halogen"]{ background: linear-gradient(180deg, color-mix(in srgb, var(--halogen) 18%, transparent), rgba(255,255,255,.02)); }
  .cell[data-cat="noble"]{ background: linear-gradient(180deg, color-mix(in srgb, var(--noble) 18%, transparent), rgba(255,255,255,.02)); }
  .cell[data-cat="lanth"]{ background: linear-gradient(180deg, color-mix(in srgb, var(--lanth) 18%, transparent), rgba(255,255,255,.02)); }
  .cell[data-cat="act"]{ background: linear-gradient(180deg, color-mix(in srgb, var(--act) 18%, transparent), rgba(255,255,255,.02)); }
  .cell[data-cat="unknown"]{ background: linear-gradient(180deg, color-mix(in srgb, var(--unknown) 18%, transparent), rgba(255,255,255,.02)); }

  /* placeholder kosong */
  .empty{opacity:.15; border-style:dashed; pointer-events:none}

  /* subgrid lantanida & aktinida label */
  .row-label{
    grid-column: 1 / span 3; display:flex; align-items:center; justify-content:flex-end; padding-right:8px; color:var(--muted); font-size:.85rem;
  }
  .subgrid{ grid-column: 4 / span 15; display:grid; grid-template-columns: repeat(15, minmax(40px, 1fr)); gap:var(--grid-gap); }

  /* Modal */
  dialog{
    border:none; border-radius:var(--radius); padding:0; width:min(680px, 92vw); background:linear-gradient(180deg, #101735, #0c1330);
    color:var(--ink); box-shadow:0 12px 40px rgba(0,0,0,.55); overflow:hidden;
  }
  dialog::backdrop{ background: rgba(4,6,14,.6); backdrop-filter: blur(2px); }
  .modal-head{ display:flex; justify-content:space-between; align-items:center; padding:16px 18px; border-bottom:1px solid rgba(255,255,255,.08);}
  .tag{font-size:.8rem; padding:6px 10px; border-radius:999px; border:1px solid rgba(255,255,255,.12); opacity:.9}
  .modal-body{ display:grid; grid-template-columns:120px 1fr; gap:16px; padding:16px 18px 20px;}
  .big-sym{ font-size:2.8rem; font-weight:800; line-height:1; }
  .big-num{ color:var(--muted); margin-top:6px; font-size:.9rem }
  .meta{ display:grid; grid-template-columns:repeat(2,1fr); gap:10px; }
  .kv{ background:rgba(255,255,255,.04); border:1px solid rgba(255,255,255,.06); border-radius:12px; padding:10px 12px; }
  .k{ color:var(--muted); font-size:.75rem }
  .v{ font-weight:600; margin-top:4px }
  .close-btn{
    background:transparent; color:var(--ink); border:1px solid rgba(255,255,255,.2); padding:8px 12px; border-radius:10px; cursor:pointer;
  }
  .searchbar{
    display:flex; gap:8px; align-items:center;
    background: rgba(255,255,255,.04); border:1px solid rgba(255,255,255,.08);
    padding:8px 12px; border-radius:12px; min-width:280px;

  .searchbar input{
    background:transparent; border:none; color:var(--ink); outline:none; width:200px;
  }
  .hint{ color:var(--muted); font-size:.86rem; margin-top:6px }
  @media (max-width:720px){
    .modal-body{ grid-template-columns:1fr; }
  }
  footer {
    padding: 24px 16px;
    margin-top: 32px;
    text-align: center;
    font-size: .85rem;
    color: var(--muted);
    opacity: .75;
  }
